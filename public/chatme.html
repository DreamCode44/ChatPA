<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Home</title>

        <link rel="stylesheet" type="text/css" href="stylesheets/chatme.css">

    <body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
                <div class="logo">
                    <h1>Insucare</h1>
                </div>
        </div>
    </header>
	    <div class="capa">
            <input type="checkbox" id="btn-menu">
                <div class="container-menu">
                    <div class="cont-menu">
                        <nav>
                            <a href="medico.html">Inicio</a>
                            <a href="chatme.html">Chat</a>
                            <a href="informes.html">Informes</a>

                        </nav>
                            <label for="btn-menu">✖️</label>
                    </div>
                </div>

        <div class="chatbot">
            <df-messenger

                </div>

            </div>
